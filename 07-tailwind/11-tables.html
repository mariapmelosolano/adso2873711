    <main>
        <header>
            <h1>tables</h1>
            <h2>controlar tablas</h2>
        </header>
        <section>
            <h2 class="text-2xl
                       border-b-2
                       opacity-80
                       pb-4
                       mb-10">Collapse</h2>
            <div class="relative rounded-xl overflow-auto">
                <div class="px-4 py-8 sm:px-8">
                    <table class="border-collapse w-full border border-indigo-500 bg-white/80 text-sm shadow-sm">
                    <thead class="bg-indigo-800">
                        <tr>
                        <th class="w-1/2 border border-indigo-500 font-semibold p-4 text-indigo-200 text-left">State</th>
                        <th class="w-1/2 border border-indigo-500 font-semibold p-4 text-indigo-200 text-left">City</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td class="border border-indigo-500 p-4 text-indigo-800 ">Indiana</td>
                        <td class="border border-indigo-500 p-4 text-indigo-800 ">Indianapolis</td>
                        </tr>
                        <tr>
                        <td class="border border-indigo-500 p-4 text-indigo-800 ">Ohio</td>
                        <td class="border border-indigo-500 p-4 text-indigo-800 ">Columbus</td>
                        </tr>
                        <tr>
                        <td class="border border-indigo-500 p-4 text-indigo-800 ">Michigan</td>
                        <td class="border border-indigo-500 p-4 text-indigo-800 ">Detroit</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                </div>
            <h2 class="text-2xl
                    border-b-2
                    opacity-80
                    pb-4
                    my-10">Auto</h2>
            <div class="relative rounded-xl overflow-auto">
                <div class="shadow-sm overflow-hidden my-8">
                    <table class="border-collapse table-auto w-full text-sm">
                    <thead>
                        <tr>
                        <th class="border-b font-medium p-4 pl-8 pt-0 pb-3 text-indigo-200 text-left">Song</th>
                        <th class="border-b font-medium p-4 pt-0 pb-3 text-indigo-200 text-left">Artist</th>
                        <th class="border-b font-medium p-4 pr-8 pt-0 pb-3 text-indigo-200 text-left">Year</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white/80">
                        <tr>
                        <td class="border-b border-indigo-500 p-4 pl-8 text-indigo-800">The Sliding Mr. Bones (Next Stop, Pottersville)</td>
                        <td class="border-b border-indigo-500 p-4 text-indigo-800">Malcolm Lockyer</td>
                        <td class="border-b border-indigo-500 p-4 pr-8 text-indigo-800">1961</td>
                        </tr>
                        <tr>
                        <td class="border-b border-indigo-500 p-4 pl-8 text-indigo-800">Witchy Woman</td>
                        <td class="border-b border-indigo-500 p-4 text-indigo-800">The Eagles</td>
                        <td class="border-b border-indigo-500 p-4 pr-8 text-indigo-800">1972</td>
                        </tr>
                        <tr>
                        <td class="border-b border-indigo-500 p-4 pl-8 text-indigo-800">Shining Star</td>
                        <td class="border-b border-indigo-500 p-4 text-indigo-800">Earth, Wind, and Fire</td>
                        <td class="border-b border-indigo-500 p-4 pr-8 text-indigo-800">1975</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                </div>
         
        </section>
