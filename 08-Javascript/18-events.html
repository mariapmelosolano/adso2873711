<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-events</title>
    <link rel="stylesheet" href="css/master.css">
  <style>
    .section-dbl{
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: 0.4rem;
        button {
            background-color: blueviolet;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color:#fff;
            padding: 0.6rem;
            width: 160px;
        }
    }
    .section-keyup {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: 0.6rem;
        input {
            border: 2px solid #b7a63c;
            border-radius: 5px;
            padding: 0.5rem;
            width:140px ;
        }
    }
    .section-change {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: 0.6rem;
        input {
            border: 2px solid #b7a63c;
            border-radius: 5px;
            padding: 0.5rem;
            width:140px ;
        }
        p {
            zoom: 3;
            margin: 0;
        }
    }
    .event-mouse {
        background-color: #fff;
        margin: 0.6rem auto;
        display: flex;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #b7a63c;
        width: 240px;
        height: 240px;
    }
  </style>
    
</head>

<body>
    <nav class="controls">
        <a href="index.html">

        </a>
    </nav>
<main>
    <header>
        <h1>18-events</h1>
        <h2>Description</h2>
    </header>
    <section>
        <h3>Event: onload</h3>
        <h4 class="event-onload"></h4>
        <h3>Event: dbclick</h3>
        <div class="section-dbl">
            <button>Button</button>
            <h4 class="event-dbl">3 Double clicks</h4>
        </div>
        <h3>Event: onkeyup</h3>
        <div class="section-keyup">
            <input type="text" placeholder="Enter text...">
            <h4 class="event-keyup">null</h4>
        </div>
        <h3>Eventos: onresize</h3>
        <h4 class="event-resize">no resize</h4>
        <h3>Eventos: onchange</h3>
        <div class="section-change">
            <select>
                <option value=""select>select an animal.</option>
                <option value="üêÆ">üêÆ cow</option>
                <option value="üê∑">üê∑ pig</option>
                <option value="üê∂">üê∂ dog</option>
                <option value="ü¶ä">ü¶äfox</option>
                <option value="üêª">üêªbear</option>
            </select>
            <p class="event-change">üòã</p>
        </div>
<h3>Event: onmouseover</h3>
<img src="images/1.png" class="event-mouse">
    </section>
    </main>
 <script>
    const msgLoad = document.querySelector('.event-onload')
    const msgDbl = document.querySelector('.event-dbl')
    const msgkeyUp = document.querySelector('.event-keyup')
    const msgReSize = document.querySelector('.event-resize')
    const msgChanze = document.querySelector('.event-change')


    const eBody = document.querySelector('body')
    eBody.onload = function(){
        msgLoad.textContent = 'The page was loaded'
    }
    //event : ondbl
    const btnDbl = document.querySelector('.section-dbl button')
    let countDblClicks = 0
    btnDbl.addEventListener('dblclick', function(){
        msgDbl.textContent = ++countDblClicks + ' Double clicks'
        
    })
    // event : onkeyup
    const inpKeyUp = document.querySelector('.section-keyup input')
    inpKeyUp.onkeyup = function(){
        if (this.value.length <18) {
            msgkeyUp.textContent = this.value
        }
    }

    //Event: onresize
    window.onresize = function() {
        msgReSize.textContent = 'Window width: ' + window.outerWidth + 'px'
    }
    //event onchange
    const sltChange = document.querySelector('.section-change select')
    sltChange.addEventListener('change', function () {
        msgChanze.textContent = this.value
    })

    //event mouse
    const imgMouse = document.querySelector('.event-mouse')
    imgMouse.addEventListener('mouseover', function(){
        this.src = 'images/2.png'
    })
    imgMouse.addEventListener('mouseout', function() {
this.src = 'images/1.png'
    })
 </script>
    

</body>
</html>
