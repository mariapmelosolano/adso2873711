    <main>
        <header>
            <h1>Loop Examples</h1>
        </header>
        <section>
            <h3>Loop (for)</h3>
            <p>
                <small>
                    Print even  numbers from 0 to 10
                </small>
            </p>
            <ul class="even-numbers"></ul>
            <!--  -->
            <h3>Loop (forin)</h3>
            <p>
                <small>
                    Print objects propierties
                </small>
            </p>
            <ul class="props-object"></ul>
            <!--  -->
            <h3>Loop (while)</h3>
            <p>
                <small>
                    Print multiples of 5 from 0 to 25
                </small>
            </p>
            <ul class="mult-five"></ul>
            <!--  -->
            <h3>Loop (do while)</h3>
            <p>
                <small>
                    Print factorial (N!) of 5
                </small>
            </p>
            <ul class="fact-number"></ul>
            <!--  -->
            <h3>Loop (break)</h3>
            <p>
                <small>
                    Fibonacci (10 = 89)
                </small>
            </p>
            <ul class="fibo-sec"></ul>
        </section>
    </main>
    <script defer>
        const evenNumbers = document.querySelector('.even-numbers')
        const propsObject = document.querySelector('.props-object')
        const multFive = document.querySelector('.mult-five')
        const factNumber = document.querySelector('.fact-number')
        const fiboSec = document.querySelector('.fibo-sec')
        const serie= {
            title: 'Arcane',
            year: 2024,
            season: 2
        }
        //loop (for)
        for (let i = 0; i <= 10; i++) {
            if (i % 2 == 0) {
                evenNumbers.innerHTML += "<li>"+i+"</li"
        }
    }

    //Loop (forin)
    for (let serie in series) {
       propsObject.innerHTML += `<li>${serie} : ${series[serie]}</li>`
    }
//Loop (while)
    let i = 0 
    while (i <= 25) {
        if (i % 5 == 0) {
            multFive.innerHTML += "<li>"+i+"</li>"
        }
        i++
    }

    //loop (do while)
let inx = 1
let nfac = 5
let fact = 1
let nums = 5
    
do {
    fact *= inx 
    if (inx < nfac) {
        nums += "x" + (nfac-inx)
    }
    if (inx == nfac) {
        factNumber.innerHTML += "<li>"+nums+" = "+fact+"</li>"
    }
}while (inx <= nfac)

let act = 1
let prev = 0
let sum = 0
let sec = ''
for(let i =0; i <= 50; i ++) {
    sum = act + prev 
    prev = act 
    act = sum 
    sec += "" + act
    if (i == 9) {
      fiboSec.innerHTML = "<li>" + sec +"</li"  
        break
    }
}

        </script>
