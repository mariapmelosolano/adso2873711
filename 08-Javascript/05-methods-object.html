    <main>
        <header>
            <h1> mths objects</h1>
            <h2>Description</h2>
        </header>
        <section>
            <h3 class="pkName"></h3>
            <h4 class="pkHp"></h4>
            <figure>
                <img src="images/png-transparent-snorlax-pokemon-go-peluche-removebg-preview.png" class="pkImage">
            </figure>
            <ol class="pkMoves"></ol>
        </section>
    </main>
    <script>
        //elements
        const pkName = document.querySelector('.pkName')
        const pkHp = document.querySelector('.pkHp')
        const pkImage = document.querySelector('.pkImage')
        const pkMoves = document.querySelector('.pkMoves')

        //object
        const pokemon = {
            //attributes
            name: 'Sentry',
            type: 'Super Humano',
            hp: 100,
            image: '',
            attack: function () {
                if (this.hp <= 10) {
                    clearInterval(sInterval)
                    return 'murio?'
                } else {
                    this.hp -= 10
                    return this.hp
                }
            },
            atomos: () => {
                this.hp += 5
            }
        }
        //render
        pkName.innerHTML = `${pokemon.name} <small>${pokemon.type}</small>`
        pkHp.textContent = pokemon.hp
        pkImage.src      = pokemon.image
        const sInterval = setInterval(() => {
            pkHp.textContent = pokemon.attack()
            //pokemon.atomos()
        }, 1200)
    </script>
